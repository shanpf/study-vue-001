<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{ 30+20 }}
        {{ 10>20?'aaa':'bbb' }}
        {{ myname }}
        {{ myhtml }}
        <!-- 指令 -->
        <div v-html="myhtml"></div>
        <div v-show="isShow">动态显示或隐藏</div>
        <div v-if="isCreated">动态的创建和删除</div>
        <a v-bind:href="url">百度</a>
    </div>

<script>
    new Vue({
        el:"#box",
        data:{
            myname:"shanpf",
            myhtml:"<b>11111</b>",
            isShow:true,
            isCreated:true,
            url:"www.baidu.com"
        }
    })
</script>
</body>
</html>
