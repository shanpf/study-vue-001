<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤应用</title>
    <script src="lib/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="box">
        <!-- @input input值改变就会触发 @change 组件失去焦点就会触发-->
        <input type="text" @input="valueInput" v-model="my_text"/>
        <ul v-for="(dataLi) in dataList" key="dataLi">
            <li>{{dataLi}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:"#box",
            data:{
                my_text:"",
                dataList:["aaa","bbb","ccc","ddd","abb","cee","eee"],
                dataListOld:["aaa","bbb","ccc","ddd","abb","cee","eee"]
            },
            methods:{
                valueInput:function () {
                    console.log("value 变了"+this.my_text);
                    //利用输入框的字符过滤包含字段的元素
                    this.dataList = this.dataListOld.filter(item=>{
                        return item.indexOf(this.my_text)>-1;
                    });
                }
            }
        });
    </script>
</body>
</html>
