<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>component f2c</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<script type="text/javascript" src="lib/vue.js"></script>
	</head>

	<body>
		<div id="box">
			父组件
			<navbar @myevent="handleEvent($event)"></navbar>
		</div>

		<script>
			Vue.component("navbar",{
				template:`
				<div>
					{{navbarname}}
					<button @click="payMoney()">click</button>
				</div>`,
				data(){
					return {
						navbarname:"子组件",
						childState:"子组件状态"
					};
				},
				methods:{
					payMoney(){
						this.$emit("myevent",[2000,3000]);// 分发事件
					}
				}
			});
			new Vue({
				el:"#box",
				methods:{
					handleEvent(ev){
						console.log("父组件收到钱了",ev);
					}
				}
			});
		</script>
	</body>

</html>
