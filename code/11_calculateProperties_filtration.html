<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>计算属性——过滤应用</title>
		<script src="lib/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="my_text" />
			<ul v-for="(dataq) in filtrationMy_text" key="dataq">
				<li>{{dataq}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#box",
				data: {
					my_text: "",
					dataList: ["aaa", "bbb", "ccc", "ddd", "abb", "cee", "eee"]
				},
				computed: {
					filtrationMy_text() {
						return this.dataList.filter(item => {
							return item.indexOf(this.my_text) > -1;
						});
					}
				}
			});
		</script>
	</body>
</html>
