<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Hello VUE.js</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<script type="text/javascript" src="lib/vue.js"></script>
	</head>

	<body>
		<div id="box">
			<navbar></navbar>
		</div>
		<script type="text/javascript">
			//1.全局定义组件（作用域隔离）
			Vue.component("navbar",{
				template:`
				<div>
					<button>返回</button>
					{{navbarname}}
					<button>主页</button>
					<child></child>
				</div>`,
				data(){
					return {
						navbarname="navbarname"
					};
				}
			});

			Vue.component("child",{
				template:`
				<div>
					<button>返回</button>
					child
					<button>主页</button>
				</div>`
			});
			new Vue({
				el:"#box"
			});//新建了Vue实例，就相当于创建了 root component
		</script>
	</body>

</html>
