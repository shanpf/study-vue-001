<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单修饰符</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>

<body>
<div id="box">
    <input type="text" v-model.lazy="myText"/>
    {{myText}}
    <input type="text" v-model.number="myNumber">
    {{myNumber}}
    <input type="text" v-model.lazy.trim="myUserName"/>
    {{myUserName}}
</div>
<script>
    var vm = new Vue({
            el: "#box",
            data:{
                myText:"",
                myNumber:0,
                myUserName:""
            },
            methods: {

            }
        }
    )
</script>
</body>
</html>
